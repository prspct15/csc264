<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="icon" sizes="192x192" href="http://prspct.cf/media/logosmall.png">
    <link rel="stylesheet" type="text/css" href="design.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <meta name="keywords" content="PRSPCT" />
    <meta name="author" content="adam/">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111111" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <base target="_blank" />
    <meta name="keywords" content="PRSPCT" />
    <meta name="author" content="adam/">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111111" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <base target="_blank" />
    <style type="text/css">
        .button {
            width: 40px;
            height: 30px;
            color: white;
        }

        .display input {
            position: relative;
            left: 2px;
            top: 2px;
            height: 35px;
            color: black;
            text-align: center;
            font-size: 25px;
            font-family: Roboto, sans-serif;
        }
    </style>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript">
        function c(val) {
            document.getElementById("display").value = val;
        }

        function math(val) {
            document.getElementById("display").value += val;

        }

        function e() {
            try {
                c(eval(document.getElementById("display").value));
            } catch (e) {
                c('Error')
            }
        }
    </script>

</head>

<body>
    <div class="everything" align="center" style="display:flex;justify-content:center;align-items:center;margin-top:10%;">
        <div class="display">
            <h1>Calculator</h1>
            <p>It assists you not to fail maths</p>

            <input type="text" size="21" id="display" readonly>
            <br>
            <br>
            <div class="keys" style="padding-top: 5%">
                <p>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="C" onclick='c("")'>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="(" onclick='math("(")'>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value=")" onclick='math(")")'>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="/" onclick='math("/")'>
                </p>
                <p>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="7" onclick='math("7")'>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="8" onclick='math("8")'>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="9" onclick='math("9")'>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="*" onclick='math("*")'>
                </p>
                <p>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="4" onclick='math("4")'>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="5" onclick='math("5")'>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="6" onclick='math("6")'>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="-" onclick='math("-")'>
                </p>
                <p>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="1" onclick='math("1")'>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="2" onclick='math("2")'>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="3" onclick='math("3")'>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="+" onclick='math("+")'>
                </p>
                <p>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="0" onclick='math("0")'>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="." onclick='math(".")'>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="Pi" onclick='math("3.142")'>
                    <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="=" onclick='e()'>
                </p>
                <h2> Pi = 3.142 </h2>
            </div>
        </div>

    </div>
</body>

</html>
