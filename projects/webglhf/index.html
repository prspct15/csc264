<!DOCTYPE html>
<html>

<head>
    <title>Project webGLHF</title>
    <meta charset="utf-8" />
    <link rel="icon" sizes="192x192" href="http://prspct.cf/media/logosmall.png">
    <link rel="stylesheet" type="text/css" href="design.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <meta name="keywords" content="PRSPCT" />
    <meta name="author" content="adam/">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111111" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <base target="_blank" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            background: white;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas"></canvas>

    <script src="js/three.js"></script>
    <script>

        //RENDERER       
        var renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById("myCanvas"),
            antialias: true
        });
        renderer.setClearColor(0x000000);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        //CAMERA
        var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 300, 10000);

        //SCENE
        var scene = new THREE.Scene();

        //LIGHT
        var light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);

        var light1 = new THREE.PointLight(0xffffff, 0.5);
        scene.add(light1);

        //MATERIAL
        var material = new THREE.MeshPhongMaterial({
        color : 0xf3ffe2,
        });
        
        //GEOMETRY
        var geometry = new THREE.BoxGeometry(100, 100, 100);
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.z = -1000;
        mesh.position.x = -100;
        scene.add(mesh);

        var geometry1 = new THREE.SphereGeometry(50, 20, 20);
        var mesh1 = new THREE.Mesh(geometry1, material);
        mesh1.position.z = -1000;
        mesh1.position.x = 100;
        scene.add(mesh1);

        var geometry2 = new THREE.PlaneGeometry(10000, 10000, 100, 100);
        var mesh2 = new THREE.Mesh(geometry2, material);
        mesh2.rotation.x = -90 * Math.PI / 180;
        mesh2.position.y = -100;
        scene.add(mesh2);

        //RENDER LOOP

        render();


        function render() {
            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.01;
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }
    </script>
</body>

</html>
