<!DOCTYPE html>
<html>

<head>
  <meta charset=UTF-8 />
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <title>Contact Me | AF.</title>
</head>

<body>
<div class="container">
  <form id="contact" action="" method="post">
    <h3>Contact Me</h3>
    <h4>Leave a message here, I will get back to you as soon as I can!</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Your message goes here.." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" href><a href="../">Back to Home</a></button>
    </fieldset>
  </form>

  
</div>
</body>

<footer class="content-footer">
  <div class="footer-container">
